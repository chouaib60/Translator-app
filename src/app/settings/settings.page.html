<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Traduction</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Traduction automatique</h2>
        <p>Traduire pendant la saisie</p>
      </ion-label>
      <ion-toggle [(ngModel)]="settings.autoTranslate" (ionChange)="saveSettings()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-select [(ngModel)]="settings.defaultSourceLang" (ionChange)="saveSettings()" 
                  label="Langue source" label-placement="stacked">
        <ion-select-option *ngFor="let lang of languages" [value]="lang.code">
          {{lang.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select [(ngModel)]="settings.defaultTargetLang" (ionChange)="saveSettings()" 
                  label="Langue cible" label-placement="stacked">
        <ion-select-option *ngFor="let lang of targetLanguages" [value]="lang.code">
          {{lang.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>



    <ion-list-header>
      <ion-label>Historique</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Sauvegarder l'historique</h2>
      </ion-label>
      <ion-toggle [(ngModel)]="settings.saveHistory" (ionChange)="saveSettings()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Limite: {{settings.maxHistoryItems}} items</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="settings.maxHistoryItems" (ionChange)="saveSettings()"
                 [min]="10" [max]="500" [step]="10" [pin]="true"></ion-range>
    </ion-item>

    <ion-list-header>
      <ion-label>À propos</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Version</h2>
        <p>1.0.0</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-note>Sauvegarde automatique</ion-note>
  </div>
</ion-content>
